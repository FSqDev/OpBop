<!DOCTYPE html>
<html>

<head>
    <link href="bootstrap-510-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <div class="options-menu">
        <h1>OpBop Settings</h1>
        <div id="article-range-div">
            <h2>Similar Articles</h2>
            <p>
                <label for="should-filter-article-range">Enable publication date filtering</label>
                <input id="should-filter-article-range" type="checkbox" class="form-check-input" />
            </p>
            <div id="article-date-filters">
                <p>
                    <label style="padding-left: 25px;">Published after:&nbsp; <input id="article-range-after" type="date" />
                </p>
                <p>
                    <label style="padding-left: 25px;">Published before:&nbsp; <input id="article-range-before" type="date" />
                </p>
                <p id="article-date-warning" hidden>Please ensure both values are set.</p>
            </div>
            <div id="blacklist">
                <p>Blacklist - disable suggestions from these sources</p>
                <p>
                    <div>
                        <label style="padding-left: 30px;" for="blacklist-input">Add to list: &nbsp;</label><input id="blacklist-input" />
                        <button id="blacklist-add">Submit</button>
                    </div>
                    <div style="padding-left: 30px;" id="blacklist-list"></div>
                </p>
            </div>
        </div>
        <div id="explicit-filter">
            <h2>Content Filters</h2>
            <p>Content filters allow you to choose whether explicit content is simplified and shown to you.</p>
            <input id="filter-level" type="range" min="0" max="2" value="0">
            <p id="filter-description"></p>
            <p>
                <label>
                    Do not show images in the extension when content is blocked
                    <input id="censor-images" type="checkbox" class="form-check-input" />
                </label>
            </p>
        </div>
    </div>

    <script src="bootstrap-510-dist/js/bootstrap.min.js"></script>
    <script src="options.js"></script>
</body>

</html>
