<!DOCTYPE html>
<html>

<head>
    <link href="bootstrap-510-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <div class="options-menu">
        <h1>Options Menu</h1>
        <div id="article-range-div">
            <h2>Range for similar articles</h2>
            <p>
                <label for="should-filter-article-range">Enable article range filter:</label><input
                    id="should-filter-article-range" type="checkbox" class="form-check-input" />
            </p>
            <label>Articles from the past&nbsp; <input id="article-range" type="number" min="1" /> &nbsp;days</label>
            </p>
        </div>
        <div id="explicit-filter">
            <h2>Content Filters</h2>
            <p>
                <label for="enable-explicit-filter">Enable explicit filter:</label><input id="enable-explicit-filter"
                    type="checkbox" class="form-check-input" />
            </p>
        </div>
        <div>
            <h2>Links</h2>
            <p>
                <form action="https://github.com/FSqDev/OpBop" target="_blank">
                    <input type="submit" value="Source Code" class="btn btn-sm btn-outline-dark" type="button"/>
                </form>
                <form action="https://devpost.com/software/opbop" target="_blank">
                    <input type="submit" value="Devpost" class="btn btn-sm btn-outline-dark" type="button"/>
                </form>
            </p>
        </div>
    </div>

    <script src="bootstrap-510-dist/js/bootstrap.min.js"></script>
    <script src="options.js"></script>
</body>

</html>
