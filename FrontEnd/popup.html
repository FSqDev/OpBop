<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="bootstrap-510-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="button.css">

    <title>OpBop</title>
</head>

<body style="width: 300px;">
    <img src="./images/logo.png" />
    <h2><strong>Placeholder Slogan Here</strong></h2>
    <div class="center">
        <button id="parse-button" type="button" class="btn btn-primary"><b>Simplify!</b></button>
    </div>

    <div id="parse-idle" hidden>
        <img src="./images/loading.gif" />
        <p id="loading-message"></p>
    </div>

    <div id="parsed-container" hidden>
        <nav id="nav-navbar">
            <div class="nav nav-pills nav-justified" id="nav-tab" role="tablist">
                <button class="nav-link active" id="tldr-tab" data-bs-toggle="tab" data-bs-target="#nav-tldr" type="button"
                        role="tab" aria-controls="nav-tldr" aria-selected="true"><b>Summary</b>
                </button>
                <button class="nav-link" id="simplification-tab" data-bs-toggle="tab" data-bs-target="#nav-simplification"
                        type="button" role="tab" aria-controls="nav-simplification" aria-selected="false"><b>Simplification</b>
                </button>
                <button class="nav-link" id="similar-tab" data-bs-toggle="tab" data-bs-target="#nav-similar" type="button"
                        role="tab" aria-controls="nav-similar" aria-selected="false"><b>More News</b>
                </button>
            </div>
        </nav>

        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-tldr" role="tabpanel" aria-labelledby="tldr-tab">
                <p id="tldr-reduction"></p>
                <p id="tldr-text"></p>
            </div>
            <div class="tab-pane fade" id="nav-simplification" role="tabpanel" aria-labelledby="simplification-tab">
                <p id="simplified-text"></p>
            </div>
            <div class="tab-pane fade" id="nav-similar" role="tabpanel" aria-labelledby="similar-tab"></div>
        </div>
    </div>

    <script src="bootstrap-510-dist/js/bootstrap.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
